{% extends 'base.html' %}
{% block page_content %}
    <div class="text-center">
        <h2>Edit your comment</h2>
    </div><br/>

    <form action="{% url 'edit comment' object.id %}" method="post" enctype="multipart/form-data">
        {{ form }}
        {% csrf_token %}
        <div class="text-center"><br/>
            <button class="btn btn-primary" type="submit">Edit</button>
        </div>
    </form>
{% endblock %}
